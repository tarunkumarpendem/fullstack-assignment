name: CI/CD Pipeline for Soulpage Frontend and Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.3'

      - name: Install Python Dependencies
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y python3.12 python3.12-venv
          curl -sS https://bootstrap.pypa.io/get-pip.py | python3.12
          python3.12 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install django mysqlclient python-dotenv python-decouple django-cors-headers djangorestframework django-nested-admin openai
          cp .env.example .env
          echo '9km$(y_v+w_9cc^%z31e0g#7r8kp_6@(2i2ayqsb%rlxtoqic&' > .env

      - name: Run Django Migrations
        run: |
          cd backend
          python3 manage.py migrate

      - name: Deploy Frontend
        run: |
          sudo cp -r nextjs-app.service /etc/systemd/system/nextjs-app.service
          sudo systemctl daemon-reload
          sudo systemctl start nextjs-app.service
          sudo systemctl enable nextjs-app.service
          sudo systemctl status nextjs-app.service

      - name: Deploy Backend
        run: |
          sudo cp -r django-app.service /etc/systemd/system/django-app.service
          sudo systemctl daemon-reload
          sudo systemctl start django-app.service
          sudo systemctl enable django-app.service
          sudo systemctl status django-app.service
